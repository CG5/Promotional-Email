
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Promotional</title>
    <!--<link rel="preconnect" href="https://fonts.gstatic.com">-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      /*Desktop*/
      @media only screen and (min-width: 961px){
         .container{
           width: 960px;
         }
      }
      /*Midsizes*/
      @media only screen and (max-width: 960px){
        .container{
           width: 600px;
         }
      }
      /*Mobile*/
      @media only screen and (max-width: 600px){
        .container{
           width: 100%;
           position: relative;
         }
      }
      
    </style>
</head>
<body style="background: white;">
    <!--start of html email-->
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td>
               <!--start of container-->
               <table class="container" width="100%" align="center" cellspacing="0" cellpadding="0" border="0">
                    <!--start of header row-->
                    <tr>
                      <td>
                        <table class="header" width="100%" cellspacing="0" cellpadding="0" border="0" 
                         style="background-image: url('https://i.postimg.cc/RZz5Br5x/crowd.jpg'); width: 100%; height: 280px;">
                        <tr>
                            <td class="icon-left" align="left" style="font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, 
                            'Lucida Grande', sans-serif; color: white; padding: 0px 30px 150px 30px;">
                              <img src="https://i.postimg.cc/qRZHVz01/music-icon.png" alt="logo" 
                              style="background-color: white; border-radius: 3px; padding: 5px 10px 5px 10px;">
                            </td>
                            <td class="icon-right" align="right" style="padding: 0px 30px 155px 30px;">
                              <button type="button" style="background-color: white; cursor: pointer; font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, 
                                'Lucida Grande', sans-serif; font-size: 14px; 
                                text-decoration: none; border: none; 
                                border-radius: 3px; padding: 11px 11px 11px 11px"><b>Use App<b>
                                </button>
                             </td>
                        </tr>
                        </table>
                      </td>
                  </tr>
                    <!--end of header row-->
                    <!--start of announcement row-->
                    <tr>
                      <td>
                        <p style="font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, 
                        'Lucida Grande', sans-serif; 
                        color: #333333; padding: 25px 0 25px 0; font-weight: 300;
                        text-transform: none; font-size: 24px; margin: 0;" align="center"><b>The Jimi Hendrix Experience</b><br>
                          will be performing at SoundsTown<br>
                          Music Festival 2021!
                        </p>
                      </td>
                    </tr>
                    <!--end of announcement row-->
                    <!--start of group row-->
                    <tr>
                      <td align="center">
                        <img src="https://i.postimg.cc/sDWdqjLJ/hendrix.jpg" width="80%">
                      </td>
                    </tr>
                    <!--end of group row-->
                    <!--start of date row-->
                    <tr>
                      <td>
                        <p style="font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, 
                        'Lucida Grande', sans-serif; 
                        color: #333333; padding: 25px 0 25px 0; font-weight: 300;
                        text-transform: none; font-size: 24px; margin: 0;" align="center">
                          <b>SoundsTown Music Festival 2021!</b><br>
                                California<br>
                                August, 2021
                        </p>
                      </td>
                    </tr>
                    <!--end of date row-->
                    <!--start of ticket row-->
                    <tr>
                      <td align="center" style="text-align:center; margin:0 auto; padding-top:0px; padding-bottom:10px;">
                        <table cellpadding="0" cellspacing="0" align="center" style="margin:0 auto; text-align:center; width:80%; cursor:pointer;">
                        <tr>
                        <td style="font-size:16px; font-weight: bold; line-height:19px; font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, 
                        'Lucida Grande', sans-serif; padding: 10px 30px; color: white; 
                        background:#2792ec; text-align:center;border-radius:5px !important;">Tickets</td>
                        </tr>
                        </table>
                        </td>
                    </tr>
                    <tr>
                      <td align="center" style="text-align:center; margin:0 auto; padding-top:0px; padding-bottom:0px;">
                      <table cellpadding="0" cellspacing="0" align="center" style="margin:0 auto; text-align:center; width:80%; cursor:pointer;">
                      <tr>
                      <td style="font-size:16px; font-weight: bold; line-height:19px; font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, 
                      'Lucida Grande', sans-serif; padding:10px 30px; background-color: white; 
                      color: #2792ec; text-align:center; border: 2px solid #2792ec; border-radius:5px !important;">See Full Lineup</td>
                      </tr>
                      </table>
                      </td>
                    </tr>
                    <!--end of ticket row-->
                    <!--start of footer row-->
                    <tr>
                      <td>
                          <table class="footer-table" width="100%" align="center" 
                          cellspacing="0" cellpadding="0" border="0" style="padding: 80px 0 0 0; background: white;">
                             <tr>
                              <td align="center" class="left-store" style="padding: 0 0 6px 0;">
                                <img src="https://i.postimg.cc/mcr399tX/app-store.png" alt="logo of app store" style="background: black; border-radius: 8px; cursor:pointer;">
                            </td>
                             </tr>
                             <tr>
                            <td align="center" class="right-store">
                              <img src="https://i.postimg.cc/SXt6fK9y/play-store.png" alt="logo for android playstore" style="background: black; border-radius: 8px; cursor:pointer;">
                            </td>
                             </tr>
                             <tr>
                                 <td>
                                  <table class="icon-table" align="center" width="250px" align="center" 
                                  cellspacing="0" cellpadding="0" border="0" style="padding: 20px 0 0 0;">
                                     <tr>
                                         <td align="center">
                                          <a href="http://twitter.com/">
                                             <img src="https://i.postimg.cc/ncVRCSq9/twitter-icon.png" alt="twitter icon">
                                          </a>
                                         </td>
                                         <td align="center">
                                          <a href="http://facebook.com/">
                                           <img src="https://i.postimg.cc/JnJg5yhy/facebook-icon.png" alt="facebook icon">
                                          </a>
                                         </td>
                                         <td align="center">
                                          <a href="http://pinterest.com/">
                                            <img src="https://i.postimg.cc/N02PQymN/pinterest-icon.png" alt="pinterest icon">
                                          </a>
                                         </td>
                                         <td align="center">
                                          <a href="http://youtube.com/">
                                            <img src="https://i.postimg.cc/gJqs03JK/youtube-icon.png" alt="youtube icon">
                                          </a>
                                         </td>
                                     </tr>
                                  </table>
                                 </td>
                             </tr>
                             <tr>
                              <td align="center">
                                <p style="padding: 20px 0; font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, 
                                'Lucida Grande', sans-serif; 
                                color: #b4b4b4; font-weight: 400; line-height: 1.8;
                                font-size: 10px;">2021 All Rights Reserved - SoundsTown, LLC. 
                                 Is your inbox overflowing? <a href="#" style="color: #2792ec">Unsubscribe</a></p>
                              </td>
                             </tr>
                          </table>
                      </td>
                    </tr>
                    <!--end of footer row-->
                </table>
                <!--end of container-->
            </td>
        </tr>
    </table>
    <!--end of html email-->
</body>
</html>
